        <meta charset="utf-8">

        window.Config = {:json_encode($config)};
        window.FormArray = {:isset($formData)?(json_encode($formData)):'""'};
        window.STATIC ='__STATIC__'
        window.PLUGINS = '__PLUGINS__';
        window.APP = '{$APP}';
        window.CONTROLLER = '{$CONTROLLER}';
        window.ACTION = '{$ACTION}';
    </script>

        <ul class="layui-nav fly-nav-user">
            {if !$member}
                <!-- 未登入的状态 -->
                <li class="layui-nav-item">
                    <a class="iconfont icon-touxiang layui-hide-xs" href="{:__u('login/index')}"></a>
                </li>
                <li class="layui-nav-item">
                    <a href="{:__u('login/index')}">登入</a>
                </li>
                <li class="layui-nav-item">
                    <a href="{:__u('login/reg')}">注册</a>
                </li>
                <!--      <li class="layui-nav-item layui-hide-xs">-->

                <!-- 登入后的状态 -->
            {else /}
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" href="javascript:;">
                        <cite class="layui-hide-xs">{$member.username}</cite>
                        <i class="iconfont icon-renzheng layui-hide-xs" title="{$member.username}"></i>
                        <i class="layui-badge fly-badge-vip layui-hide-xs">VIP{$member.level_id}</i>
                        <img src="{$member.avatar}">
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="{:__u('member/set')}"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                        <dd><a href="{:__u('member/home')}"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                        <hr style="margin: 5px 0;">
                        <dd><a href="javascript:;" data-url="{:__u('member/logout')}" id="logout" style="text-align: center;">退出</a></dd>
                    </dl>
                </li>
            {/if}
        </ul>
